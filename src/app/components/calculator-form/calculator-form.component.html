<form
  action="#"
  onsubmit="event.preventDefault()"
  class="bg-gray-800 px-5 py-8 rounded outline outline-gray-700 flex flex-col gap-8"
>
  <div
    class="input-group flex flex-wrap gap-10 mx-auto bg-gray-800 py- px-5 rounded-2xl justify-center items-center"
  >
    <!-- first number input -->
    <div class="w-max">
      <label for="firstInputNum" class="sr-only"> Quantity </label>

      <div
        class="flex items-center rounded-sm border border-gray-200 dark:border-gray-800"
      >
        <button
          (click)="updateValue('first', 'decrement')"
          type="button"
          class="size-10 leading-10 text-gray-600 transition hover:opacity-75 dark:text-gray-300 border border-gray-600 rounded-l-2xl btn-minus"
        >
          &minus;
        </button>

        <input
          (change)="changeNumInputs('first')"
          (input)="checkInput('first')"
          type="text"
          id="firstInputNum"
          [value]="firstInputValue"
          class="h-10 w-24 border-transparent text-center [-moz-appearance:_textfield] sm:text-sm dark:bg-gray-900 dark:text-white [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
        />

        <button
          (click)="updateValue('first', 'increment')"
          type="button"
          class="size-10 leading-10 text-gray-600 transition hover:opacity-75 dark:text-gray-300 border border-gray-600 rounded-r-2xl btn-add"
        >
          &plus;
        </button>
      </div>
    </div>
    <!-- second number input -->
    <div class="w-max">
      <label for="secondInputNum" class="sr-only"> Quantity </label>

      <div
        class="flex items-center rounded-sm border border-gray-200 dark:border-gray-800"
      >
        <button
          (click)="updateValue('second', 'decrement')"
          type="button"
          class="size-10 leading-10 text-gray-600 transition hover:opacity-75 dark:text-gray-300 border border-gray-600 rounded-l-2xl btn-minus"
        >
          &minus;
        </button>

        <input
          (change)="changeNumInputs('second')"
          (input)="checkInput('second')"
          type="text"
          id="secondInputNum"
          [value]="secondInputValue"
          class="h-10 w-24 border-transparent text-center [-moz-appearance:_textfield] sm:text-sm dark:bg-gray-900 dark:text-white [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
        />

        <button
          (click)="updateValue('second', 'increment')"
          type="button"
          class="size-10 leading-10 text-gray-600 transition hover:opacity-75 dark:text-gray-300 border border-gray-600 rounded-r-2xl btn-add"
        >
          &plus;
        </button>
      </div>
    </div>
  </div>

  <div
    [ngClass]="!hasChar ? 'hidden' : 'block'"
    role="alert"
    class="border-s-4 opacity-70 cursor-help border-red-700 bg-red-50 p-4 absolute top-0 left-0 max-w-[255px] mx-10 my-5"
  >
    <div class="flex items-center gap-2 text-red-700">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-5"
      >
        <path
          fill-rule="evenodd"
          d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
          clip-rule="evenodd"
        />
      </svg>

      <strong class="font-medium"> Algo ha ido Mal </strong>
    </div>

    <p class="mt-2 text-sm text-red-700">
      Solo puede ingresar <b>numeros</b>, intenta de nuevo.
    </p>
  </div>

  <span class="flex items-center">
    <span class="h-px flex-1 bg-gray-300 dark:bg-gray-600"></span>

    <span class="shrink-0 px-4 text-gray-900 dark:text-white"> Opciones </span>

    <span class="h-px flex-1 bg-gray-300 dark:bg-gray-600"></span>
  </span>

  <fieldset
    id="calcOptions"
    class="grid gap-4 text-center w-max mx-auto md:grid-cols-4 sm:grid-cols-2"
  >
    <legend class="sr-only">Calculator Options</legend>
    <div>
      <label
        for="numAdd"
        class="block cursor-pointer rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-xs hover:border-gray-200 has-[:checked]:border-blue-500 has-[:checked]:ring-1 has-[:checked]:ring-blue-500 dark:border-gray-800 dark:bg-gray-900 dark:hover:border-gray-700"
      >
        <div>
          <p class="text-gray-700 dark:text-gray-200">Sumar</p>

          <p class="mt-1 text-gray-900 dark:text-white">x + x</p>
        </div>

        <input
          type="radio"
          name="DeliveryOption"
          [(ngModel)]="selectedOperation"
          value="numAdd"
          id="numAdd"
          class="sr-only"
          checked
        />
      </label>
    </div>
    <div>
      <label
        for="numRest"
        class="block cursor-pointer rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-xs hover:border-gray-200 has-[:checked]:border-blue-500 has-[:checked]:ring-1 has-[:checked]:ring-blue-500 dark:border-gray-800 dark:bg-gray-900 dark:hover:border-gray-700"
      >
        <div>
          <p class="text-gray-700 dark:text-gray-200">Restar</p>

          <p class="mt-1 text-gray-900 dark:text-white">x - x</p>
        </div>

        <input
          type="radio"
          name="DeliveryOption"
          [(ngModel)]="selectedOperation"
          value="numRest"
          id="numRest"
          class="sr-only"
        />
      </label>
    </div>
    <div>
      <label
        for="numMulti"
        class="block cursor-pointer rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-xs hover:border-gray-200 has-[:checked]:border-blue-500 has-[:checked]:ring-1 has-[:checked]:ring-blue-500 dark:border-gray-800 dark:bg-gray-900 dark:hover:border-gray-700"
      >
        <div>
          <p class="text-gray-700 dark:text-gray-200">Multiplicar</p>

          <p class="mt-1 text-gray-900 dark:text-white">x * x</p>
        </div>

        <input
          type="radio"
          name="DeliveryOption"
          [(ngModel)]="selectedOperation"
          value="numMulti"
          id="numMulti"
          class="sr-only"
          checked
        />
      </label>
    </div>
    <div>
      <label
        for="numDivide"
        class="block cursor-pointer rounded-lg border border-gray-100 bg-white p-4 text-sm font-medium shadow-xs hover:border-gray-200 has-[:checked]:border-blue-500 has-[:checked]:ring-1 has-[:checked]:ring-blue-500 dark:border-gray-800 dark:bg-gray-900 dark:hover:border-gray-700"
      >
        <div>
          <p class="text-gray-700 dark:text-gray-200">Dividir</p>

          <p class="mt-1 text-gray-900 dark:text-white">x / x</p>
        </div>

        <input
          type="radio"
          name="DeliveryOption"
          [(ngModel)]="selectedOperation"
          value="numDivide"
          id="numDivide"
          class="sr-only"
        />
      </label>
    </div>
  </fieldset>
  <div class="btn-group flex flex-wrap gap-10 w-max mx-auto">
    <button
      (click)="calculateResult()"
      type="button"
      class="text-gray-900 w-max mx-auto bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
    >
      {{ generateOperationBtn() }}
    </button>
  </div>
  <div
    [ngClass]="resultCalculation == undefined ? 'hidden' : 'block'"
    class="result border border-gray-700 rounded-2xl p-3 px-10"
  >
    <p>Resultado: {{ resultCalculation | number }}</p>
  </div>
</form>
